<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Investment Research Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9fafb;
      color: #1f2937;
    }

    h1 {
      text-align: center;
      color: #111827;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px #93c5fd;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover,
    button:focus {
      background-color: #1d4ed8;
    }

    .result {
      background: white;
      border-radius: 8px;
      padding: 1.5rem 2rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      line-height: 1.5;
    }

    .result h2 {
      margin-top: 0;
      color: #1e40af;
    }

    .label {
      font-weight: 700;
      color: #374151;
    }

    p {
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }

    .note {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>AI Investment Research Assistant</h1>

  <form method="POST" action="/">
    <label for="ticker" class="sr-only">Stock Ticker</label>
    <input
      type="text"
      id="ticker"
      name="ticker"
      placeholder="Enter stock ticker (e.g. AAPL)"
      autocomplete="off"
      required
      aria-label="Stock ticker symbol"
    />
    <button type="submit">Analyze</button>
  </form>

  {% if ai_opinion %}
  <div class="result" role="region" aria-live="polite" aria-atomic="true">
    <h2>Sentiment: <span>{{ ai_opinion.sentiment }}</span></h2>
    <p><span class="label">Summary:</span> {{ ai_opinion.summary }}</p>
    <p><span class="label">Suggestion:</span> {{ ai_opinion.suggestion }}</p>
  </div>
  {% else %}
  <p class="note">Enter a stock ticker above and click Analyze to get AI investment insights.</p>
  {% endif %}
</body>
</html>
